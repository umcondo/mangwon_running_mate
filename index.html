<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>망원 런닝 메이트</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./favicon/favicon.ico"
    />
    <link
      rel="preload"
      href="font/AppleSDGothicNeoL00.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <link rel="preload" href="./img/icons-difficulty.png" as="image" />
    <link rel="preload" href="./img/icons-river.png" as="image" />
    <link rel="preload" href="./img/icons-crowd.png" as="image" />

    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/2e802f42d3.js"
      crossorigin="anonymous"
    ></script>

    <!-- 카카오 API -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16c159fd8e6cf9b9dc0f34f5922c2f5a"
    ></script>

    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/map.js" defer></script>
  </head>
  <body>
    <main>
      <!-- 첫화면 -->

      <div class="first_page">
        <div class="first_page_container">
          <div class="first_animation">
            <div class="run0">
              <!-- 몸 전체 -->
              <img src="./img/body/man.png" />
              <!-- 팔 -->
              <div class="hand1">
                <img src="./img/body/hand1.png" alt="" />
              </div>
              <div class="hand2">
                <img src="./img/body/hand2.png" alt="" />
              </div>
              <!-- 다리 -->
              <div class="thigh-1">
                <img src="./img/body/foot1-1.png" alt="" />
                <div class="calf-1">
                  <img src="./img/body/leg.png" alt="" />
                  <div class="ankle-1">
                    <img src="./img/body/foot2-3.png" alt="" />
                    <div class="toe-1">
                      <img src="./img/body/foot1-3.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="thigh-2">
                <img src="./img/body/foot2-1.png" alt="" />
                <div class="calf-2">
                  <img src="./img/body/leg.png" alt="" />
                  <div class="ankle-2">
                    <img src="./img/body/foot2-3.png" />
                    <div class="toe-2">
                      <img src="./img/body/foot2-4.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="run">
              <!-- 몸 전체 -->
              <img src="./img/body/man.png" />
              <!-- 팔 -->
              <div class="hand1">
                <img src="./img/body/hand1.png" alt="" />
              </div>
              <div class="hand2">
                <img src="./img/body/hand2.png" alt="" />
              </div>
              <!-- 다리 -->
              <div class="thigh-1">
                <img src="./img/body/foot1-1.png" alt="" />
                <div class="calf-1">
                  <img src="./img/body/leg.png" alt="" />
                  <div class="ankle-1">
                    <img src="./img/body/foot2-3.png" alt="" />
                    <div class="toe-1">
                      <img src="./img/body/foot1-3.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="thigh-2">
                <img src="./img/body/foot2-1.png" alt="" />
                <div class="calf-2">
                  <img src="./img/body/leg.png" alt="" />
                  <div class="ankle-2">
                    <img src="./img/body/foot2-3.png" />
                    <div class="toe-2">
                      <img src="./img/body/foot2-4.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="run2">
              <!-- 몸 전체 -->
              <img src="./img/body/man.png" />
              <!-- 팔 -->
              <div class="hand1">
                <img src="./img/body/hand1.png" alt="" />
              </div>
              <div class="hand2">
                <img src="./img/body/hand2.png" alt="" />
              </div>
              <!-- 다리 -->
              <div class="thigh-1">
                <img src="./img/body/foot1-1.png" alt="" />
                <div class="calf-1">
                  <img src="./img/body/leg.png" alt="" />
                  <div class="ankle-1">
                    <img src="./img/body/foot2-3.png" alt="" />
                    <div class="toe-1">
                      <img src="./img/body/foot1-3.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="thigh-2">
                <img src="./img/body/foot2-1.png" alt="" />
                <div class="calf-2">
                  <img src="./img/body/leg.png" alt="" />
                  <div class="ankle-2">
                    <img src="./img/body/foot2-3.png" />
                    <div class="toe-2">
                      <img src="./img/body/foot2-4.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h1>망원 런닝 메이트</h1>
          <p>
            내 취향에 맞는 망원, 마포의 <span>런닝 코스</span>를 알아보세요 !!
          </p>
          <button id="start_btn">러닝 코스 추천 시작하기</button>
        </div>
        <footer>
          <div class="desktop_footer">
            <div class="footer-info">
              <img src="img/mapo_logo_footer.svg" alt="" width="100px" />
              <h3>망원 런닝 메이트</h3>
            </div>
            <div class="footer-info">
              <p>
                03965 서울특별시 마포구 성산로4길 53(성산동)<br />
                TEL) 02-3153-8555 <br />
                created by <b>KangDaeguk</b> | all rights reserved
              </p>
            </div>
            <div class="footer-sns">
              <a href="https://www.facebook.com/mapoguoffice" target="_blank"
                ><img src="img/fb_ico.png" alt=""
              /></a>
              <a href="https://twitter.com/prmapo" target="_blank"
                ><img src="img/tt_ico.png" alt=""
              /></a>
              <a href="https://blog.naver.com/prmapo77" target="_blank"
                ><img src="img/blog_ico.png" alt=""
              /></a>
            </div>
          </div>
          <div class="mobile_footer">
            <div class="footer-info">
              <img src="img/mapo_logo_footer.svg" alt="" width="100px" />
              <h3>마포구</h3>
            </div>
            <div class="mobile_footer_info">
              <h3>망원 런닝 메이트</h3>
              <p>
                created by <b>KangDaeguk</b> <span>| all rights reserved</span>
              </p>
            </div>
          </div>
        </footer>
      </div>

      <!-- 질문 페이지 -->
      <div class="question_container">
        <!-- 진행바 -->
        <header>
          <div class="progress">
            <div class="progress-text"></div>
            <div class="progress-bar">
              <div class="progress-image">
                <img src="./img/run-icon.png" alt="run" />
              </div>
            </div>
          </div>
        </header>
        <!-- 질문내용 -->
        <div class="question_content">
          <img class="question_img" />
          <div class="question_head">
            <h1></h1>
          </div>
          <div class="question_text_box">
            <div class="question_text" onclick="nextQuestion(event)"></div>
            <div class="question_text" onclick="nextQuestion(event)"></div>
          </div>
        </div>
        <div class="question_btn_box">
          <button class="question_back_btn" onclick="backwardBtn()">
            <span><</span> 뒤로가기
          </button>
        </div>
      </div>

      <!-- 애니메이션 화면 -->
      <div class="result_animation">
        <div class="run">
          <h1>코스 결과를 받아오는 중...</h1>
          <!-- 몸 전체 -->
          <img src="./img/man.png" />
          <!-- 팔 -->
          <div class="hand1">
            <img src="./img/hand1.png" alt="" />
          </div>
          <div class="hand2">
            <img src="./img/hand2.png" alt="" />
          </div>
          <!-- 다리 -->
          <div class="thigh-1">
            <img src="./img/foot1-1.png" alt="" />
            <div class="calf-1">
              <img src="./img/leg.png" alt="" />
              <div class="ankle-1">
                <img src="./img/foot2-3.png" alt="" />
                <div class="toe-1">
                  <img src="./img/foot1-3.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="thigh-2">
            <img src="./img/foot2-1.png" alt="" />
            <div class="calf-2">
              <img src="./img/leg.png" alt="" />
              <div class="ankle-2">
                <img src="./img/foot2-3.png" />
                <div class="toe-2">
                  <img src="./img/foot2-4.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 결과 화면 -->
      <div class="result">
        <div class="result_head_container">
          <h2 class="result_head"></h2>
          <h4 class="result_course_destination">
            <span></span> | 코스 총거리 : <span></span>
          </h4>
        </div>
        <h3 class="result_course_path"></h3>
        <div class="result_map_container"></div>
        <div class="result_text"></div>
        <div class="result_btn_container">
          <button onclick="reStartBtn()">다시하기</button>
          <button onclick="modalBtn()">공유하기</button>
        </div>
        <!-- 공유하기 모달창 -->
        <div class="result_modal">
          <div class="modal_container">
            <h3>공유하기</h3>
            <div class="modal_content">
              <img src="./img/copy3.png" alt="링크복사" />

              <span>링크복사</span>
            </div>
            <div class="modal_content">
              <img src="./img/kakao_logo.png" alt="카카오톡" />
              <span>카카오톡</span>
            </div>
            <div class="modal_exit">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
