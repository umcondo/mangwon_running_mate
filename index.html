<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>망원 런닝 메이트</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./favicon/favicon.ico"
    />
    <link
      rel="preload"
      href="font/AppleSDGothicNeoL00.woff"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <link rel="preload" href="./img/icons-difficulty.png" as="image" />
    <link rel="preload" href="./img/icons-river.png" as="image" />
    <link rel="preload" href="./img/icons-crowd.png" as="image" />

    <script
      src="https://kit.fontawesome.com/2e802f42d3.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16c159fd8e6cf9b9dc0f34f5922c2f5a"
    ></script>

    <script src="js/courseData.js" defer></script>
    <script src="js/mapData.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/map.js" defer></script>
  </head>
  <body>
    <!-- 첫화면 -->
    <div class="first__page">
      <div class="first__page__container">
        <h2>
          <img src="./img/icons-man-running.png" alt="" />
          <img src="./img/icons-woman-running.png" alt="" />
          <img src="./img/icons-person-running.png" alt="" />
        </h2>
        <h1>망원 런닝 메이트</h1>
        <p>내 취향에 맞는 망원, 마포의 런닝 코스를 알아보세요 !!</p>
        <button id="start_btn">러닝 코스 추천 시작하기</button>
      </div>
    </div>

    <!-- 질문 페이지 -->
    <div class="container">
      <!-- 진행바 -->
      <header>
        <div class="progress">
          <div class="progress-text"></div>
          <div class="progress-bar">
            <div class="progress-image">
              <img src="./img/run-icon.png" alt="run" />
            </div>
          </div>
        </div>
      </header>
      <!-- 질문내용 -->
      <div class="choice">
        <img class="choice-img" />
        <div class="choice-text">
          <h1></h1>
        </div>
        <div class="choice-box">
          <div class="choice-items" onclick="nextQuestion(event)"></div>
          <div class="choice-items" onclick="nextQuestion(event)"></div>
        </div>
        <button class="back_btn" onclick="backwardBtn()">뒤로가기</button>
      </div>
    </div>

    <!-- 애니메이션 화면 -->
    <div class="result_animation">
      <div class="run">
        <!-- 몸 전체 -->
        <img src="./img/man.png" />
        <!-- 팔 -->
        <div class="hand1">
          <img src="./img/hand1.png" alt="" />
        </div>
        <div class="hand2">
          <img src="./img/hand2.png" alt="" />
        </div>
        <!-- 다리 -->
        <div class="thigh-1">
          <img src="./img/foot1-1.png" alt="" />
          <div class="calf-1">
            <img src="./img/leg.png" alt="" />
            <div class="ankle-1">
              <img src="./img/foot2-3.png" alt="" />
              <div class="toe-1">
                <img src="./img/foot1-3.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="thigh-2">
          <img src="./img/foot2-1.png" alt="" />
          <div class="calf-2">
            <img src="./img/leg.png" alt="" />
            <div class="ankle-2">
              <img src="./img/foot2-3.png" />
              <div class="toe-2">
                <img src="./img/foot2-4.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 결과 화면 -->
    <!-- <div class="result_container"> -->
    <div class="result">
      <h2 class="result_head"></h2>
      <div class="result_map_container">
        <div id="map" class="map_style"></div>
      </div>
      <div class="result_text"></div>
      <div class="result_btn_container">
        <button onclick="reStartBtn()">다시하기</button>
        <button>공유하기</button>
        <p><a href="#">그 밖의 마포의 러닝루트를 알고싶으세요?</a></p>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
